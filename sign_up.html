<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="images/LesSpending_logo_circ.png">
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="css/sing_up.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"  data-tag="font">
        <title>Registro</title>
      </head>
  </head>
  <body>
    <div class="sign-up">
      <div class="overlap-wrapper">
        <div class="overlap">
          <p class="text-wrapper">¿Ya cuentas con una cuenta?</p>
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="div">Nombre(s)</div>
            <div class="rectangle-2"></div>
            <div class="text-wrapper-2">Apellidos</div>
          </div>
          <div class="overlap-2">
            <div class="text-wrapper-3">Continúa con Facebook</div>
            <img class="image" src="images/facebook_logo.png" />
          </div>
          <div class="overlap-3">
            <div class="text-wrapper-3">Continúa con Instagram</div>
            <img class="img" src="images/logo_instagram.png" />
          </div>
          <div class="overlap-4">
            <div class="text-wrapper-4">Continúa con Google</div>
            <img class="image-2" src="images/google_logo.png" />
          </div>
          <div class="div-wrapper"><div class="text-wrapper-5">Registrarse</div></div>
          <div class="text-wrapper-6">Inicia sesión ahora</div>
          <img class="image-3" src="images/close.png" />
          <div class="text-wrapper-7">Registro</div>
          <div class="group">
            <div class="overlap-group-2">
              <img class="line" src="images/line.png" />
              <div class="rectangle-3"></div>
              <div class="text-wrapper-8">ó</div>
            </div>
          </div>
          <img class="image-4" src="images/hola_less.png" />
          <div class="overlap-5">
            <div class="rectangle"></div>
            <div class="text-wrapper-9">Fecha de nacimiento</div>
            <div class="rectangle-2"></div>
            <div class="text-wrapper-2">Teléfono</div>
          </div>
          <div class="overlap-6"><div class="text-wrapper-10">Correo electrónico</div></div>
          <div class="overlap-7"><div class="text-wrapper-10">Contraseña</div></div>
          <div class="overlap-8"><div class="text-wrapper-11">Confirma la contraseña</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
