<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="images/LesSpending_logo_circ.png">
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="css/mi_perfil.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"  data-tag="font">
        <title>Mi Perfil</title>
      </head>
  <body>
    <div class="mi-perfil-MIS-DATOS">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="rectangle"></div>


          <img class="rectangle-3" src="images/rect_color.png" />
  
          <img class="vector" src="images/vector.png" />
          <div class="rectangle-4"></div>
          
          <button>
            <img class="image" src="images/close.png" />
        </button>
        
      
          <div class="text-wrapper-9">Mi Perfil</div>
          <img class="image-2" src="images/pfp.png" />
          <img class="vector-2" src="images/vector_vert.png" />

          <button class="custom-button">
            <img class="rectangle-3" src="images/rect_color.png" />
            <span class="text-wrapper-10">Mis Datos:</span>
            <img class="vector-3" src="images/sign.png" />
        </button>
        
          <button class="custom-button">
            <img class="img" src="images/rectangulo.png" />
            <span class="text-wrapper-5">Mis Gastos:</span>
            <img class="vector-4" src="images/sign.png" />
        </button>

          <button class="custom-button">
            <img class="rectangle-2" src="images/rectangulo.png" />
            <span class="text-wrapper-6">Mis Ingresos:</span>
            <img class="vector-5" src="images/sign.png"  />
        </button>

          <div class="text-wrapper-3">Nombre:</div>
          <input type="text" class="rectangle-4" />

          <div class="text-wrapper-4">Fecha de nacimiento:</div>
          <input type="text" class="rectangle-7"/>

          <div class="text-wrapper-2">Correo:</div>
          <input type="text" class="rectangle-8"/>

          <div class="text-wrapper-7">Teléfono:</div>
          <input type="text" class="rectangle-5"/>

          <div class="text-wrapper-8">Miembro desde:</div>
          <input type="text" class="rectangle-6"/>

          <button class="button-container">
            <div class="text-wrapper">Editar datos</div>
            <img class="image-3" src="images/edit.png" />
        </button>


        <script>
          // Elementos de los botones
          const misGastosButton = document.querySelector('.text-wrapper-5');
          const misIngresosButton = document.querySelector('.text-wrapper-6');
          const cerrarButton = document.querySelector('.image');
      
          // Agrega un evento de clic para cada botón
          misGastosButton.addEventListener('click', function() {
              // Redirige a mis_gastos.html
              window.location.href = 'mis_gastos.html';
          });
      
          misIngresosButton.addEventListener('click', function() {
              // Redirige a mis_ingresos.html
              window.location.href = 'mis_ingresos.html';
          });
      
          cerrarButton.addEventListener('click', function() {
              // Redirige a registrar_gasto.html
              window.location.href = 'registrar_gasto.html';
          });
      </script>
        
        </div>
      </div>
    </div>
  </body>
</html>
