<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/LesSpending_logo_circ.png">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="css/usuarios.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <title>Usuarios</title>
  </head>
  <body>
    <div class="usuarios">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="div"></div>
            <div class="rectangle-2"></div>
            
            <button class="custom-button">
              <div class="rectangle-3"></div>
              <div class="text-wrapper">Usuarios</div>
              <img class="line" src="images/green_line.png" />
            </button>
       
            <div class="subscription-button">
              <div class="text-wrapper-2">Suscripción</div>
            </div>
          
            <div class="text-wrapper-3">ID</div>
            <div class="text-wrapper-4">Nombre</div>
            <div class="text-wrapper-5">Teléfono</div>
            <div class="text-wrapper-6">Fecha de nacimiento</div>
            <div class="text-wrapper-7">Suscripción</div>
            <div class="text-wrapper-9">Correo electrónico</div>
            <div class="rectangle-4"></div>
            <div class="text-wrapper-11">Administrador</div>
            
            <div class="overlap-5">
              <input type="text" class="text-wrapper-12">
              <img class="lesspending" src="images/usuario.png" />
            </div>
            
            <input type="text" class="rectangle-5" />
            <input type="text" class="rectangle-6" />
            <input type="text" class="rectangle-7" />
            <input type="text" class="rectangle-8" />
            <input type="text" class="rectangle-14" />
            <input type="text" class="rectangle-15" />
            <input type="text" class="rectangle-16" />
            <input type="text" class="rectangle-17" />
            <input type="text" class="rectangle-9" />
            <input type="text" class="rectangle-10" />
            <input type="text" class="rectangle-11" />
            <input type="text" class="rectangle-12" />
            <input type="text" class="rectangle-13" />
            
            <img class="img" src="images/linea_grande.png" />
            <img class="line-2" src="images/linea_vertical.png" />
            <img class="line-3" src="images/linea_vertical.png" />
            <img class="element" src="images/logo.png" />
          </div>
          
          <button class="text-wrapper-13">Salir</button>
        </div>
      </div>
    </div>

    <script>
      // Elemento del botón de suscripción
      const suscripcionButton = document.querySelector('.subscription-button');
  
      // Agrega un evento de clic al botón
      suscripcionButton.addEventListener('click', function() {
          // Redirige a suscripciones.html
          window.location.href = 'suscripciones.html';
      });

      // Obtén el elemento del botón de salir
      const salirButton = document.querySelector('.text-wrapper-13');

      // Agrega un evento de clic al botón
      salirButton.addEventListener('click', function() {
        // Redirige a log_in_admin.html
        window.location.href = 'log_in_admin.html';
      });
    </script>
  </body>
</html>
