<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="images/LesSpending_logo_circ.png">
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="css/mis_ingresos.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"  data-tag="font">
        <title>Mis Ingresos</title>
  <body>
    <div class="mi-perfil-MIS-INGRESOS">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="rectangle"></div>
          
      
          <img class="vector" src="images/vector.png" />
          
          <button>
            <img class="image" src="images/close.png" />
        </button>

          <div class="text-wrapper">Mi Perfil</div>
          <img class="image-2" src="images/pfp.png" />
          <img class="vector-2" src="images/vector_vert.png" />
          

          <button class="custom-button">
            <img class="rectangle-2" src="images/rectangulo.png" />
            <div class="div">Mis Datos:</div>
            <img class="vector-3" src="images/sign.png" />
          </button>

          <button class="custom-button">
            <img class="img" src="images/rectangulo.png"  />
            <div class="text-wrapper-7">Mis Gastos:</div>
            <img class="vector-12" src="images/sign.png" />
          </button>

          <button class="custom-button">
            <img class="rectangle-3" src="images/rect_color.png" />
            <div class="text-wrapper-2">Mis Ingresos:</div>
            <img class="vector-13" src="images/sign.png" />
          </button>
          

          
          <div class="text-wrapper-3">Efectivo</div>
          <div class="text-wrapper-4">Tarjeta de Crédito</div>
          <div class="text-wrapper-5">Tarjeta de Débito</div>
          <div class="text-wrapper-6">Transferencia</div>
          
          <div class="ellipse"></div>
          <img class="ellipse-2" src="images/circulo.png" />
  
          <input type="text" class="text-wrapper-8" placeholder="$0.00"/>
          
          <img class="vector-4" src="images/vec_azul.png" />
          <img class="vector-5" src="images/vect_rojo.png" />
          <img class="vector-6" src="images/vect_ama.png" />
          <img class="vector-7" src="images/vect_verde.png" />

          <img class="vector-8" src="images/linea.png" />
          <img class="vector-9" src="images/linea.png" />

          <img class="vector-10" src="images/vert.png" />
          <img class="vector-11" src="images/vert.png" />
          
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
          <div class="rectangle-6"></div>
          <div class="rectangle-7"></div>
          
         
        </div>
      </div>
    </div>
    <script>
      // Obtén los elementos de los botones
      const misDatosButton = document.querySelector('.div');
      const misGastosButton = document.querySelector('.text-wrapper-7');
      const cerrarButton = document.querySelector('.image');
  
      // Agrega un evento de clic para cada botón
      misDatosButton.addEventListener('click', function() {
          // Redirige a mi_perfil.html
          window.location.href = 'mi_perfil.html';
      });
  
      misGastosButton.addEventListener('click', function() {
          // Redirige a mis_gastos.html
          window.location.href = 'mis_gastos.html';
      });
  
      cerrarButton.addEventListener('click', function() {
          // Redirige a registrar_gasto.html
          window.location.href = 'registrar_gasto.html';
      });
  </script>
  
  </body>
</html>
